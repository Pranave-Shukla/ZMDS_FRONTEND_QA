defaultSeverity: error
rules:
  #poni≈ºej auto-fixy
  ordered-imports:
  - true
  - import-sources-order: any
    named-imports-order: lowercase-last
    grouped-imports: true
    groups:
    - name: vendor modules
      match: ^(react|redux|typescript).*
      order: 1
    - name: src modules
      match: ^[^.].*
      order: 2
    - name: internal module dependencies
      match: ^\..*
      order: 3
